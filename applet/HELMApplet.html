<html>
<head>
	<title>HELM Editor Applet</title>
</head>
<script type="text/javascript">

function getApplet() {
    var appletObj = document.getElementById('PMEApplet');
    if (appletObj == null) {
    	throw 'PME applet not found';
    }
    return appletObj;
}

</script>
<body>
	<h2>HELM Editor Applet</h2>
	<embed id="HELMApplet" width="900" height="600" 
		code="org/helm/editor/HELMApplet" archive="HELM.jar, AppletLibs.jar" 
		codebase="." pluginspage="http://java.sun.com/javase/downloads/index.jsp" 
		type="application/x-java-applet;version=1.5" mayscript="true" />
</body>
</html>
